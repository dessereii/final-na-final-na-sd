<!DOCTYPE html>
<html>
<head>
    <title>Student Exams</title>
</head>
<body style="background-color:#f5f0e1;">
    <h2>Available Exams</h2>
    <ul>
        {% for exam in exams %}
        <li>
            <strong>{{ exam[1] }}</strong> - Deadline: {{ exam[3] }}
            <a href="{{ url_for('take_exam', exam_id=exam[0]) }}">Take Exam</a>
        </li>
        {% else %}
        <p>No exams assigned.</p>
        {% endfor %}
    </ul>
    <a href="{{ url_for('student_exam_history') }}">View Exam History</a><br>
    <a href="{{ url_for('export_student_exam', filetype='csv') }}">Export CSV</a> |
    <a href="{{ url_for('export_student_exam', filetype='pdf') }}">Export PDF</a><br>
    <a href="{{ url_for('student_home') }}">Back to Home</a>
</body>
</html>
